<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="clickHere()" onmouseenter="mouseMoveEvent()" onmouseleave="mouseMoveOut ">Demo event</h1>
    <script type="text/javascript">
        function clickHere(){
            console.log("Running...")
        }
        function mouseMoveEvent(){
            console.log("Mouse moving to element...")
        }
        function mouseMoveOut(){
            console.log("Mouse moving out of element...")
        }
    </script>
</body>
</html>
