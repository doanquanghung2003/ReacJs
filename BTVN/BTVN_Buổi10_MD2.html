<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
</head>
<body>
    <script>
        var phut = 10;
        var giay = 0;
        var cd = setInterval(delayAlert, 1000);

        function delayAlert() {
            if (phut === 0 && giay === 0) {
                clearInterval(cd);
                console.log("Time's up!");
                return;
            }

            if (giay < 10)
                console.log(phut + " : 0" + giay);
            else
                console.log(phut + " : " + giay);

            giay--;

            if (giay < 0) {
                giay = 59;
                phut--;
            }
        }
    </script>
</body>
</html>
